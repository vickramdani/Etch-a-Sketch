<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>

<body>

    <h1>ETCH-A-SKETCH</h1>

    <div class="setting-sec">
        <div class="input-sec">
            <input type="number" id="dimension" placeholder="Input number of dimension">
        </div>

        <div>
            <button class="reset-btn">Reset Grid</button>
        </div>
    </div>

    <p class="text">Pick Grid Color:</p>

    <div class="checkboxes">
        <p class="check" id="random-color">Colorful</p>
        <p class="check" id="mono">Monochrome</p>
    </div>


    <div class="container">

    </div>


    <script src="main.js"></script>
</body>

</html>
